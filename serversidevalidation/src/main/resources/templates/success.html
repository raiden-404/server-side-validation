<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <style>
        /* Reset and Base Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
        }

        h1, h3 {
            text-align: center;
            margin: 10px 0;
        }

        .success-container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
            color: #333;
        }

        h1 {
            font-size: 24px;
            color: #6a11cb;
        }

        h3 {
            font-size: 18px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .success-container {
                padding: 15px 20px;
            }

            h1 {
                font-size: 20px;
            }

            h3 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Success!</h1>
        <h3 th:text="'User Name: ' + ${userData.userName}"></h3>
        <h3 th:text="'Email: ' + ${userData.email}"></h3>
    </div>
</body>
</html>
