<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
</head>
<body>
    <h1>Basic Form</h1>
    <form th:action="@{/process}" th:method="post" th:object="${userData}">
        <!-- Username Field -->
        <label for="username">Username:</label>
        <input 
            type="text" 
            id="userName" 
            name="userName" 
            placeholder="Enter your username" 
            required 
            minlength="3" 
            maxlength="20"
            />
            <p th:each="e : ${#fields.errors('userName')}" th:text="${e}"></p> 
        <br><br>

        <!-- Email Field -->
        <label for="email">Email:</label>
        <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="Enter your email" 
            required 
            />
            <p th:each="e : ${#fields.errors('email')}" th:text="${e}"></P>
        <br><br>

        <!-- Accept Terms Checkbox -->
        <label>
            <input 
                type="checkbox" 
                id="agreed" 
                name="agreed" 
                required 
            />
            I accept the terms and conditions
            <p th:each="e : ${#fields.errors('agreed')}" th:text="${e}"></p>
        </label>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
